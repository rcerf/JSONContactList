<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Contact List Importer/Exporter</title>
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-title" href="#">Contact Manager</a>
        </div>
      </div>
    </div>

    <div id="main-region" class="container"></div>

    <script type="text/template" id="contact-list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="contact-list-item">
      <td><%= firstName %></td> 
      <td><%= lastName %></td>
      <td>
        <button class="btn btn-small">
          Delete
        </button>
      </td>
    </script>

    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/framework.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>
    <script src="./assets/js/apps/contacts/list/list_view.js"></script>
    <script src="./assets/js/apps/contacts/list/list_controller.js"></script>
    <script src="./assets/js/contactList.js"></script>
  </body>
</html>
