<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Contact List Importer/Exporter</title>
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-title" href="#">Contact Manager</a>
        </div>
      </div>
    </div>

    <div id="main-region" class="container"></div>
    <div id="import-region" class="container"></div>

    <script type="text/template" id="contact-list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="contact-list-item">
      <td><%= firstName %></td> 
      <td><%= lastName %></td>
      <td><%= phoneNumber %></td>
      <td>
        <button class="btn btn-small js-delete">
          Delete
        </button>
      </td>
    </script>

    <script type="text/template" id="import-export">
      <h5> Import or Export Contacts</h5>
      <p></p>
    </script>

    <script type="text/template" id="import-export-field">
      <textarea class="textarea">
        Enter Contacts here in the format Firstname LastName phoneNumber.
        Place a comma betweeen each entry.
        (ex. Rick Cerf (609) 273-6102, Joe Schmo (415) 323-1125)
      </textarea>
      <div>
        <button class="btn btn-small js-import">Import</button>
        <button class="btn btn-small js-export">Export</button>
      </div>
    </script>

    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/framework/appMixins.js"></script>
    <script src="./assets/js/framework/viewMixins.js"></script>
    <script src="./assets/js/framework/modelMixins.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>
    <script src="./assets/js/apps/contacts/list/list_view.js"></script>
    <script src="./assets/js/apps/contacts/list/list_controller.js"></script>
    <script src="./assets/js/contactList.js"></script>
  </body>
</html>
